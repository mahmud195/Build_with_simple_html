<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>البرتقالة الذكية</title>
  <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #444444;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #unity-canvas {
      display: block;
      background-color: #444444;
      image-rendering: pixelated;
      touch-action: none;
    }

    /* Default (desktop or mobile landscape) – center canvas */
    .canvas-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: auto;
      max-height: 100vh;
    }

    /* Portrait mode – fill screen exactly */
    .canvas-fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      transform: none !important;
    }

    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10;
      pointer-events: none;
    }

    #unity-logo1 {
      width: 40vw;
      max-width: 280px;
      height: auto;
    }

    #unity-progress-bar {
      width: 764px;
      max-width: 90vw;
      height: 40px;
      margin-top: 60px;
      background: url('bar.png') no-repeat center center;
      background-size: 100% 100%;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transform: scale(0.7);
      transform-origin: top center;
    }

    #unity-progress-bar-fill {
      position: absolute;
      top: 7px;
      left: 6px;
      height: calc(100% - 14px);
      width: 0%;
      background-color: #55CAC2;
      transition: width 0.3s ease;
      border-radius: 20px 0 0 20px;
    }

    @media (max-width: 768px) {
      #unity-logo1 {
        width: 50vw;
        max-width: 200px;
      }

      #unity-progress-bar {
        width: 550px;
        height: 30px;
        margin-top: 0;
      }

      #unity-progress-bar-fill {
        border-radius: 5px 0 0 5px;
      }
    }
  </style>
<link rel="icon" type="image/x-icon" href="Logo.png">
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <img id="unity-logo1" src="logo1.png" alt="Loading Logo">
      <div id="unity-progress-bar">
        <div id="unity-progress-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    function updateCanvasClass() {
      const canvas = document.querySelector("#unity-canvas");
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      if (!canvas) return;

      canvas.classList.remove("canvas-centered", "canvas-fullscreen");

      if (isMobile && isPortrait) {
        canvas.classList.add("canvas-fullscreen");
      } else {
        canvas.classList.add("canvas-centered");
      }
    }

    window.addEventListener("load", function () {
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFill = document.querySelector("#unity-progress-bar-fill");

      updateCanvasClass(); // Set initial layout

      window.addEventListener("resize", updateCanvasClass); // Adjust on resize/rotate

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AQTAR",
        productName: "البرتقالة الذكية",
        productVersion: "1.0"
      };

      loadingBar.style.display = "flex";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFill.style.width = (progress * 100) + "%";
        }).then(() => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert("Unity load failed: " + message);
        });
      };
      document.body.appendChild(script);
    });
  </script>

                <script>
                    document.body.style.overflow = 'hidden';
                    // Mobile viewport settings
                    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                        var meta = document.createElement('meta');
                        meta.name = 'viewport';
                        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                        document.getElementsByTagName('head')[0].appendChild(meta);
                        
                        // Adjust canvas style for mobile devices
                        var canvas = document.querySelector('#unity-canvas');
                        if (canvas) {
                            canvas.style.position = 'absolute';
                            canvas.style.top = '50%';
                            canvas.style.left = '50%';
                            canvas.style.transform = 'translate(-50%, -50%)';
                            canvas.style.width = '100vw';
                            //canvas.style.height = 'auto';
                            canvas.style.maxHeight = '100vh';
                        }
                    } else {
                        // Adjust canvas style for desktop
                        var canvas = document.querySelector('#unity-canvas');
                        if (canvas) {
                            canvas.style.width = '100%';
                            canvas.style.height = '100vh';
                            canvas.style.background = '#231F20';
                        }
                    }
                </script>
<script>
      document.addEventListener("DOMContentLoaded", function () {
          function isMobileDevice() {
              return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
          }
          function enterFullScreen() {
              let elem = document.documentElement;
              if (!document.fullscreenElement) { // Only enter full-screen if not already active
                  if (elem.requestFullscreen) {
                      elem.requestFullscreen();
                  } else if (elem.mozRequestFullScreen) { // Firefox
                      elem.mozRequestFullScreen();
                  } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                      elem.webkitRequestFullscreen();
                  } else if (elem.msRequestFullscreen) { // Internet Explorer/Edge
                      elem.msRequestFullscreen();
                  }
              }
          }
          function forceFullScreenOnGameStart() {
              if (isMobileDevice()) {
                  enterFullScreen(); // Force full-screen for mobile devices
              }
          }
          // Attempt fullscreen when the game starts
          window.addEventListener("click", forceFullScreenOnGameStart);
          window.addEventListener("touchstart", forceFullScreenOnGameStart);
          // Ensure fullscreen is enabled when switching to landscape mode
          window.addEventListener("resize", function () {
              if (window.innerWidth > window.innerHeight) {
                  enterFullScreen();
              }
          });
          // Initial attempt for fullscreen when the page loads
          forceFullScreenOnGameStart();
      });
  </script>
</body>
</html>
